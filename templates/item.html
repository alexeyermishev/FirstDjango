{% extends 'base.html' %}

{% block content %}
    <h2>Название: {{item.name}}</h2>
    <h3>Производитель: {{item.brand}}</h3> 
    <div>
    {% if item.count %}
    <p>Кол-во: {{item.count}}</p>
    {% else %}
    <p>Товар отсутствует</p>
    {% endif %}
    </div>
    <p>{{item.description}}</p>
    <a href="/items">назад к списку товаров</a>    
{% endblock %}
