{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/stylesheet.css'%}" type="text/css">
</head>
<body>
    <header>
        <a href="/">Главная страница</a> / <a href="/about">Об авторе</a> / <a href="/items">Список товаров</a>
    </header>
    <h2>Список товаров</h2>
    <ol>
        {% for item in items %}
        <div class="card">
            <h3 class="card__title"><a href="/item/{{item.id}}">{{ item.name }}</a></h3>
            <p class="card__description">{{item.description}}</p>
        </div>
        {% endfor %}
    </ol>
</body>
</html>
